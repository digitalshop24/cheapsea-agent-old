<div class="login-bg">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 d-lg-flex align-items-center">
        <!--login form-->
        <div class="login-form">
          <h4 class="text-uppercase text-purple text-center mb-5">Create Account</h4>
          <form>
            <div class="form-group">
              <input #email_field="ngModel" [(ngModel)]="registerData.email" email name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              <div *ngIf="email_field.invalid && (email_field.dirty || email_field.touched)" class="alert alert-danger">
                <div *ngIf="email_field.errors.email">
                  Email is incorrect.
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <input #password_field="ngModel" [(ngModel)]="registerData.password" minlength="4" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="password_field.invalid && (password_field.dirty || password_field.touched)" class="alert alert-danger">
                <div *ngIf="password_field.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <input #password_confirmation_field="ngModel" [(ngModel)]="registerData.password_confirmation" type="password" name="password_confirmation" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
              <div *ngIf="password_confirmation_field.invalid && (password_confirmation_field.dirty || password_confirmation_field.touched)" class="alert alert-danger">
                <div *ngIf="password_confirmation_field.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
              </div>
            </div>
            <div class="custom-control custom-checkbox my-1 mr-sm-2 position-relative">
                              <span style="position: absolute; top: 8px; left: 0;">
                                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                                  <label class="custom-control-label" for="customControlInline" style="padding-left: 25px">I agree to the terms</label>
                              </span>
              <button (click)="signUp()" type="submit" class="btn btn-purple float-right">SingUp</button>
            </div>

            <div class="form-divider"></div>

            <a href="#" class="btn btn-facebook text-uppercase"><i class="fa fa-facebook-square"></i> SignUp with facebook</a>
            <div class="text-center mt-4 f12">
              Already have and account ? <a routerLink="/login" routerLinkActive="active" class="btn-link text-capitalize">Login</a>
            </div>
          </form>
        </div>
        <!--/login form-->

        <!--login promo-->
        <div class="login-promo registration-promo  basic-gradient  text-white position-relative">
          <div class="login-promo-content text-center">
            <a href="#" class="mb-4 d-block">
              <img class="pr-3" src="assets/img/logo-icon.png" srcset="assets/img/logo-icon@2x.png 2x" alt="">
              <span class="text-uppercase weight800 text-white f18">dashlab</span>
            </a>
            <h1 class="text-white">Letâ€™s Start The Journey</h1>
            <p>Enter the most beautiful admin ever</p>
            <a href="#" class="play-btn mt-4"><i class="fa fa-play"></i></a>
          </div>
        </div>
        <!--/login promo-->

      </div>
    </div>
  </div>
</div>
